<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
		<form method='post'>

		<label for='name'>Name</label>
		<input id='name' required type='text'><br>

		<label for='email'>Email</label>
		<input id='email' required type='Email' ><br>

		<label>Gender</label>
		<input id='gender_m' required type='radio' name='gender'>
		<label for='gender_m'>male</label>
		<input id='gender_f' required type='radio' name='gender'>
		<label for='gender_f'>female</label><br>

		<label for='laptop'>Laptop Brands</label>
		<select name='cars' id='laptop'   >
			<option value='Apple'>Apple</option>
			<option value='Asus'>Asus</option>
			<option value='HP'>HP</option>
			
		</select><br>

		<label for='age'>Age</label>
		<input id='age' required type='number'><br>

		<label for='dob'>Date of Birth</label>
		<input id='dob' required type='date'><br>

		

		<label for='password'>Password</label>
		<input id='password' required type='password' ><br>

		<label for='portfolio'>Portfolio URL</label>
		<input id='portfolio'  type='url' ><br>
		

		<button type='submit'>submit</button>

		
	</form>

				
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
